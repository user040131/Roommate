<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Student Main</title>
    <style>
        :root { --sky:#e3f2fd; --btn:#1976d2; --btn-text:#fff; --card:#ffffffee; }
        *{box-sizing:border-box}
        body{margin:0; min-height:100vh; display:grid; place-items:center; background:var(--sky); font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
        .card{width:min(540px,92vw); background:var(--card); padding:28px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.1); text-align:center}
        h1{margin:0 0 6px 0}
        p.sub{margin:0 0 16px 0; color:#475569}
        .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
        a.btn, button.btn{display:inline-block; width:100%; padding:14px 16px; border-radius:12px; text-decoration:none; background:var(--btn); color:var(--btn-text); font-weight:700; border:0; cursor:pointer}
        form{margin:0}
    </style>
</head>
<body>
<main class="card">
    <h1>학생 메인</h1>
    <p class="sub" th:text="${#authentication?.name}">로그인 사용자</p>

    <section class="grid">
        <a class="btn" th:href="@{/student/dashboard}">대시보드</a>
        <a class="btn" th:href="@{/student/apply}">신청하기</a>
        <a class="btn" th:href="@{/student/profile}">내 프로필</a>

        <!-- 로그아웃은 POST 권장 -->
        <form th:action="@{/auth/logout}" method="post">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
            <button class="btn" type="submit">로그아웃</button>
        </form>
    </section>
</main>
</body>
</html>
