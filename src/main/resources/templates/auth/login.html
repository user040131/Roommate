<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>로그인</title>
    <style>
        :root { --sky:#e3f2fd; --btn:#1976d2; --btn-text:#fff; --card:#ffffffee; }
        *{box-sizing:border-box}
        body{margin:0; min-height:100vh; display:grid; place-items:center; background:var(--sky); font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
        .card{width:min(420px,90vw); background:var(--card); padding:28px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.1); text-align:center}
        h1{margin:0 0 8px 0}
        p.note{margin:4px 0 16px 0; color:#475569; font-size:14px}
        .field{margin:10px 0; text-align:left}
        label{font-size:14px; color:#334155}
        input[type="email"],input[type="password"]{width:100%; padding:12px; border:1px solid #cbd5e1; border-radius:10px; margin-top:6px}
        button{width:100%; margin-top:14px; padding:12px 16px; border:0; border-radius:10px; background:var(--btn); color:var(--btn-text); font-weight:700; cursor:pointer}
        .msg{margin:8px 0; font-size:14px}
        .msg.err{color:#b91c1c}
        .msg.ok{color:#166534}
        a.link{display:inline-block; margin-top:12px; font-size:14px; color:#0b5bd3; text-decoration:none}
    </style>
</head>
<body>
<main class="card">
    <h1>로그인</h1>
    <p class="note">이메일과 비밀번호를 입력하세요.</p>

    <p class="msg err" th:if="${loginError}" th:text="${loginError}"></p>
    <p class="msg ok" th:if="${msg}" th:text="${msg}"></p>

    <!-- 컨트롤러에서 model.addAttribute("form", new LoginRequest()) 기준 -->
    <form th:action="@{/auth/login}" method="post" th:object="${form}">
        <div class="field">
            <label for="email">이메일</label>
            <input id="email" type="email" th:field="*{email}" autocomplete="username" required/>
        </div>
        <div class="field">
            <label for="password">비밀번호</label>
            <input id="password" type="password" th:field="*{password}" autocomplete="current-password" required/>
        </div>

        <!-- CSRF 토큰 (Spring Security 사용 시) -->
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

        <button type="submit">로그인</button>
    </form>

    <!-- 선택: 회원가입 링크가 필요하면 사용 -->
    <!-- <a class="link" th:href="@{/auth/signup/student}">학생 회원가입</a> -->
</main>
</body>
</html>
